<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class = "display" id="display-el"></div>
    
    <div class="columns">
      <button class = "main-btn" onclick="pressNumber(7)"> 7 </button>
      <button class = "main-btn" onclick="pressNumber(8)"> 8 </button>
      <button class = "main-btn" onclick="pressNumber(9)"> 9 </button>
    </div>

    <div class="columns">
      <button class = "main-btn" onclick="pressNumber(4)"> 4 </button>
      <button class = "main-btn" onclick="pressNumber(5)"> 5 </button>
      <button class = "main-btn" onclick="pressNumber(6)"> 6 </button>
    </div>

    <div class="columns">
      <button class = "main-btn" onclick="pressNumber(1)"> 1 </button>
      <button class = "main-btn" onclick="pressNumber(2)"> 2 </button>
      <button class = "main-btn" onclick="pressNumber(3)"> 3 </button>
    </div>

    <div class="columns">
      <button class = "main-btn" onclick="pressNumber(0)"> 0 </button>
      <button class = "main-btn" onclick="pressKey(.)"> . </button>
      <button class = "main-btn" onclick="pressKey(negate)"> (-) </button>
    </div>


    <button id="save-btn" onclick="add()"> + </button>
    <button id="save-btn" onclick="subtract()"> - </button>
    <button id="save-btn" onclick="multiply()"> * </button>
    <button id="save-btn" onclick="divide()"> / </button>
    <script src="index.js"> </script>
  </body>
</html>
